<!doctype html>
<html lang="en" data-theme="farmers">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Farmers Market Reserve</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ðŸ”— Social preview metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Farmers Market Reserve" />
    <meta property="og:title" content="Farmers Market Reserve" />
    <meta
      property="og:description"
      content="Discover and subscribe to your favorite local farmers and vendors."
    />
    <meta property="og:url" content="https://fmreserve.com/" />
    <meta property="og:image" content="https://fmreserve.com/og/og-default.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Farmers Market Reserve" />
    <meta
      name="twitter:description"
      content="Discover and subscribe to your favorite local farmers and vendors."
    />
    <meta name="twitter:image" content="https://fmreserve.com/og/og-default.jpg" />

    <!-- (Optional but helps some platforms) -->
    <meta name="theme-color" content="#B45309" />
  </head>

  <script>
    (function() {
      try {
        // Use saved theme, or fallback to farmers
        var theme = localStorage.getItem("theme") || "farmers";
        document.documentElement.setAttribute("data-theme", theme);
      } catch (e) {
        document.documentElement.setAttribute("data-theme", "farmers");
      }
    })();
  </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
